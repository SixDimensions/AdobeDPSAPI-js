{
    "tags": {
        "allowUnknownTags": true,
        "dictionaries": ["jsdoc","closure"]
    },
    "source": {
        "include": ["aem-mobile-api.js"]
    },
    "plugins": ["plugins/markdown"],
    "markdown": {
    },
    "templates": {
        "cleverLinks": false,
        "monospaceLinks": false
    },
    "opts": {
        "template": "./node_modules/ink-docstrap/template",
        "encoding": "utf8",
        "destination": "./docs/",
        "readme": "./README.md"
    }
}