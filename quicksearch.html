    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Classes AEMMobileAPI Global APIError Global Methods APIError(message, response, data) Error that is thrown for responses from the adobe API that include a code or error_code Parameters: Name Type Description message String The exception error message response Object The response from the server data Object Any additional data useful for debugging × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-25T12:03:56-04:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AEMMobileAPI Global APIError Classes Classes AEMMobileAPI × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-25T12:03:56-04:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AEMMobileAPI Global APIError AEM Mobile APIJavascript Library for accessing AEM Mobile's API. This software is currently a work in progress and the API or functionality may change at any time without warning.Getting StartedInstallingRun npm install aem-mobile-api --save Using the Libraryvar AEMMobileAPI = require('aem-mobile-api'); var api = new AEMMobileAPI({ &quot;device_id&quot;: &quot;CHANGE_THIS&quot;, &quot;device_secret&quot;: &quot;CHANGE_THIS&quot;, &quot;client_id&quot;: &quot;CHANGE_THIS&quot;, &quot;client_secret&quot;: &quot;CHANGE_THIS&quot;, &quot;publication_id&quot;: &quot;CHANGE_THIS&quot; }) api.getAccessToken() .then(function(data) { api.credentials.access_token = data.access_token return api.getArticle('AnExistingArticleId') }) .then(function(article)) { // do stuff with your article metadata! })DocumentationOpen the ./docs/index.html file in your browser for documentation. ContributingIn lieu of a formal styleguide, take care to maintain the existing coding style. Add unit tests for any new or changed functionality. Generating documentation.Changes to code should be paired with changes to documentation when necessary. Pull requests should include recompiled documentation. To recompile documentation, run npm run-script postpublish. Release History(Nothing yet) × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-25T12:03:56-04:00 using the DocStrap template. "},"AEMMobileAPI.html":{"id":"AEMMobileAPI.html","title":"Class: AEMMobileAPI","body":" Documentation Classes AEMMobileAPI Global APIError Class: AEMMobileAPI AEMMobileAPI new AEMMobileAPI(credentials) Creates a new API object with the given credentials object. Parameters: Name Type Description credentials Object Contains client_id, client_secret, device_id, device_secret, and publication_id. Methods addArticleToCollection(articleId, collectionId) Adds an article to a collection, both by entityName. Parameters: Name Type Description articleId String Article entityName to add to the collection. collectionId String Collection entityName to add an article to. Throws: If retrieving the collection or article fails. Type Error Returns: Type Promise getAccessToken() Returns an object that includes an access_token that can be assigned to the credentials object for further requests. This function does not set the API's credentials.access_token property. Throws: If the response includes a code that includes 'Exception' then it will throw an error, causing the Promise to reject. Type Error Returns: Type Promise getArticle(articleId) Returns the metadata for an article. Parameters: Name Type Description articleId String The entityName of the article data to retreive from AEM Mobile. Returns: Type Promise getCollection(collectionId) Returns the metadata for a collection. Parameters: Name Type Description collectionId String The entityName of the collection to retrieve. Returns: Type Promise getCollectionElements(collection) Returns the array of objects referring to entities within a collection. Parameters: Name Type Description collection Object The metadata object for a collection. Requires the entityName and version properties at a minimum. Returns: Type Promise getCollections() Returns all collections in the current publication. Returns: Type Promise getPermissions() Returns all permissions for the current API user. Returns: Type Promise getPublications() Returns all publications available to the current API user. Throws: If the response includes a code that includes 'Exception' then it will throw an error, causing the Promise to reject. Type Error Returns: Type Promise getStatus(entityUri) A shortcut function to get the status object of a given entity. Parameters: Name Type Description entityUri String Partial URI to get the status object for. Should not have a leading slash &quot;/&quot;. Returns: Type Promise publicationDelete(entityUri) A shortcut function to DELETE from the current publication. Parameters: Name Type Description entityUri String Partial URI to DELETE from a publication. Should not have a leading slash &quot;/&quot;. Returns: Type Promise publicationGet(entityUri) A shortcut function to GET from the current publication. Parameters: Name Type Description entityUri String Partial URI to GET from a publication. Should not have a leading slash &quot;/&quot;. Returns: Type Promise publish(entityUri, unpublish) Publishes or unpublishes the given entity or entities. Accepts an Array of Strings or a single String. Parameters: Name Type Description entityUri Array | String The partial URIs for the entity or entities to publish or unpublish. unpublish Boolean Unpublishes if truthy. Throws: If any entity cannot be retrieved from the publication server. Type Error Returns: Type Promise putArticle(data) Saves article metadata to the publication server. Shortcut to AEMMobileAPI#putEntity. Parameters: Name Type Description data Object Article metadata to save. Returns: Type Promise putArticleImage(article, imagePath) Shortcut method to AEMMobileAPI#putImage which uploads an image to an article with the type thumbnail. Parameters: Name Type Description article Object Article metadata object. imagePath String Path to an image file to upload. Returns: Type Promise putCollection(data) Saves collection metadata to the publication server. Shortcut to AEMMobileAPI#putEntity. Parameters: Name Type Description data Object Collection metadata to save. Returns: Type Promise putEntity(data) Saves entity metadata to the publication server. Parameters: Name Type Description data Object Entity metadata to save. Adobe server enforces required properties and property schema, so this method does no property validation. Throws: If the response includes a code value that includes 'Exception'. Type Error Returns: Type Promise putImage(entity, imagePath, type) Parameters: Name Type Description entity Object An entity metadata object. Required the _links, entityType, and entityName properties. imagePath String Path to an image file to upload. type String Either background or thumbnail. Throws: If type is not background or thumbnail. This occurs before the return of the Promise. Type Error If retrieving or saving the entity fails. Type Error If sealing the image fails. Type Error Returns: Type Promise request(type, url, options) A low level function used to make direct HTTP REST requests to the API. Returns a promise that will reject on any response that includes error_code but not code. Parameters: Name Type Description type String get, put, del, post, or other methods supported by restler. url String The url to send the request to. options Object An object that will be merged into a default set of options that includes AEMMobileAPI#standardHeaders and an accessToken. The properties of this object will take precedence over the defaults. Returns: Type Promise standardHeaders(options) Utility method used to generate a set of headers that can be passed to AEM Mobile's REST API. Header properties that are passed into the function override any standard headers that would be generated. Parameters: Name Type Description options Object Key-value headers that will be merged into a set of standard headers and returned. The options object takes precedence over the standard headers. Returns: Merged object with standard header values overwritten by any options properties. Type Object unpublish(entityUri) Shortcut function to AEMMobileAPI#unpublish that unpublishes the given entity or entities. Accepts an Array of Strings or a single String. Parameters: Name Type Description entityUri Array | String The partial URI(s) for entities to unpublish. Does not include a leading slash &quot;/&quot;. Returns: Type Promise uploadArticle(articleId, fileName) Uploads a new article file to an article entity. The promise doesn't return anything. Parameters: Name Type Description articleId String The entityName of the article file that will be uploaded. fileName String A path to the .article file to upload. Returns: Type Promise × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-25T12:03:56-04:00 using the DocStrap template. "}}
